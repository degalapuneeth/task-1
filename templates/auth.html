<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="box">

    <div class="tabs">
        <span class="tab active" id="loginTab" onclick="showLogin()">Sign-in</span>
        <span class="tab" id="registerTab" onclick="showRegister()">Register</span>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form show">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username">

        <input type="password" id="loginPassword" placeholder="Password">
        <button type="button" class="toggle-btn" onclick="toggleLoginPassword()" >
            Show Password
        </button>
        <br> <br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form">
        <h3>Register</h3>
        <input type="text" id="registerUsername" placeholder="Username">

        <input type="password" id="registerPassword" placeholder="Password">
        <button type="button" class="toggle-btn" onclick="toggleRegisterPassword()">
            Show Password
        </button>
        <br> <br>
        <button onclick="register()">Register</button>
    </div>

    <p id="message"></p>

</div>

<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
